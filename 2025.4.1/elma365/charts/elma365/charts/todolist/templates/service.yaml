apiVersion: v1
kind: Service
metadata:
  name: {{ include "todolist.name" . }}
  labels:
    {{- include "todolist.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - name: grpc
      port: {{ .Values.global.grpc_port }}
      targetPort: grpc
      protocol: TCP
    - name: http
      port: {{ .Values.global.http_port }}
      targetPort: http
      protocol: TCP
    - name: http-metrics
      port: {{ .Values.global.http_metrics }}
      targetPort: http
      protocol: TCP
  selector:
    {{- include "todolist.selectorLabels" . | nindent 4 }}
