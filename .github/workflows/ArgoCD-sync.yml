name: üîÑ ArgoCD Force Sync

on:
  workflow_dispatch:  # —Ä—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫ –∏–∑ UI
  push:
    branches: [main]  # –º–æ–∂–Ω–æ —Ç–∞–∫–∂–µ: [release/**]

jobs:
  sync:
    name: üîÅ Force ArgoCD Sync
    runs-on: ubuntu-latest

    steps:
      - name: üõ† –£—Å—Ç–∞–Ω–æ–≤–∫–∞ argocd CLI
        run: |
          curl -sSL -o argocd https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
          chmod +x argocd
          sudo mv argocd /usr/local/bin/argocd

      - name: üîê –í—Ö–æ–¥ –≤ ArgoCD
        run: |
          argocd login ${{ secrets.ARGOCD_SERVER }} \
            --username ${{ secrets.ARGOCD_USERNAME }} \
            --password ${{ secrets.ARGOCD_PASSWORD }} \
            --insecure

      - name: üîÑ –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è elma365
        run: |
          argocd app sync elma365-* --prune --force --replace --insecure

      - name: üß™ –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–∞—Ç—É—Å–∞ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–π
        run: |
          argocd app wait elma365 --health --sync --timeout 300
          argocd app wait elma365-dbs --health --sync --timeout 300
