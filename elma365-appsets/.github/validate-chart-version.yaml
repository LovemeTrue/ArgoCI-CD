name: Validate Chart Version

on:
  pull_request:
    paths:
      - 'applications/elma365/chart-version.yaml'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3

      - name: Read chart version
        id: version
        run: |
          VERSION=$(yq e '.data.version' applications/elma365/chart-version.yaml)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Validate Helm version exists
        run: |
          helm repo add elma365 https://charts.elma365.tech
          helm repo update
          helm search repo elma365/elma365 --version ${{ steps.version.outputs.version }}

      - name: Template chart
        run: |
          helm template elma365 elma365/elma365 \
            --version ${{ steps.version.outputs.version }} \
            -f applications/elma365/values-elma365.yaml
